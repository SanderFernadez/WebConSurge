on:
    push:
      branches:
        
  main
  
  jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
      
  name: Checkout code
      uses: actions/checkout@v2
  
      
  name: Install Surge
      run: npm install --global surge
  
      
  name: Deploy to Surge.sh
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      run: surge --project ./ --domain tu-dominio.surge.sh